---
layout: default
---

<div class="post">

    <h2><a href="/projects/">Projects:</a></h2>

    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    {% if page.categories %}
    <p class="tag-general">Tech:
        {% for tags in page.categories %}<span>{{ tags }}</span>{% endfor %}
    </p>
    {% endif %}

    <article class="post-content">
        {{ content }}
    </article>

    <a href="/projects/" class="subscript">Back to Projects</a>
    
</div>
