<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

    {% include head.html %}

    <body>
    
        {% include header.html %}
        {% include google_analytics.html %}

        <div class="container">
            <div class="row">
                <div class="curtain-header" style="background-image: url({{ page.header }});"></div>
                
                <div class="curtain-overlay">
                    {% if page.picoverlay %}
                    <img src="{{ page.picoverlay }}" class="img-circle"/>
                    {% else %}
                    <h1>{{ page.title }}</h1>
                    {% endif %}
                </div>
            </div>
        </div><!-- /container -->

        <div class="coverup">
            <div class="container pushdown page-content col-md-offset-2 col-md-8">
                {{ content }}
            </div><!-- /container -->
        </div>

        {% include footer.html %}

  </body>

</html>
